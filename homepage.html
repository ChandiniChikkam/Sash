<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electronic Store - Homepage</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>ElectroMart</h1>
        
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
            <a href="login.html">Login</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to ElectroMart</h2>
        <p>Your one-stop shop for the latest electronics!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Product Showcase -->
    <section id="products" class="products">
        <h2>Our Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/laptop.jpg" alt="Laptop">
                <h3>Gaming Laptop</h3>
                <p>$999</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/phone.jpg" alt="Smartphone">
                <h3>Latest Smartphone</h3>
                <p>$699</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/earbuds.jpg" alt="Earbuds">
                <h3>Wireless Earbuds</h3>
                <p>$199</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/watch.jpg" alt="Smartwatch">
                <h3>Smart Watch</h3>
                <p>$299</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 ElectroMart. All rights reserved.</p>
    </footer>

</body>
</html>
